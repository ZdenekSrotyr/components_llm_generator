name: Update Repository Documentation

on:
  workflow_dispatch:  # Only manual triggers

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests GitPython PyYAML gitingest

      - name: Create config file
        run: |
          echo "github_token: ${{ secrets.GITHUB_TOKEN }}" > repo_config.yml
          echo "github_org: ${{ secrets.GITHUB_ORG }}" >> repo_config.yml
          echo "bitbucket_username: ${{ secrets.BITBUCKET_USERNAME }}" >> repo_config.yml
          echo "bitbucket_token: ${{ secrets.BITBUCKET_TOKEN }}" >> repo_config.yml
          echo "bitbucket_workspace: ${{ secrets.BITBUCKET_WORKSPACE }}" >> repo_config.yml

      - name: Run documentation update
        run: python process_repos.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs_collection/
          git commit -m "Update repository documentation" || echo "No changes to commit"
          git push